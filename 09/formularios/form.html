<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formularios</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="./form.html">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
      
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha">

      <label for="parcelas"></label>
      <select name="parcelas" id="parcelas">
        <option value="1x">1x de 200</option>
        <option value="2x">2x de 100</option>
        <option value="4x">4x de 50</option>

      </select>

      <label for="mensagem">Mensagem</label>
      <textarea name="mensagem" id="mensagem" rows='5'></textarea>

      <div class="checkbox">
        <input type="checkbox" id="termos" name="termos" value="aceito">
        <label for="termos">Aceito os temos.</label>
      </div>

      <div class="checkbox">
        <input type="checkbox" id="anuncio" name="anuncio">
        <label for="anuncio">Desejo receber an√∫ncios.</label>
      </div>

      <p>Entrega:</p>
      <div class="radio">
        <input type="radio" id="retirada" name="retirada">
        <label for="retirada">Retirar no local.</label>
      </div>

      <div class="radio">
        <input type="radio" id="entrega" name="retirada">
        <label for="entrega">Entrega em casa.</label>
      </div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="numero">Idade</label>
      <input type="number" id="numero" name="numero">

      <label for="saida">Saida do Hotel</label>
      <input type="date" id="saida" name="saida">

      <button>Enviar</button>
  </form>
</body>

</html>
